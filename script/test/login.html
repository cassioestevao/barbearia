<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Centralizado</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        /* Resetando o margin e padding para o body */
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            /* Altura da viewport */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            /* Cor de fundo */
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        .formulario {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            /* Largura máxima do formulário */
            width: 100%;
            /* Largura do formulário */
        }

        h1 {
            margin-top: 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input {
            width: 94%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="formulario" id="formulario">
            <h1>Formulário</h1>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            <button type="submit" id="submitBtn">Enviar</button>
            <div id="error-message" style="color: red; display: none;"></div>
        </form>
    </div>



    <!--  Script -->
    <script>
        document.getElementById('formulario').addEventListener('submit', function (event) {
            event.preventDefault(); // Previne o envio do formulário para poder validar

            // Obtém os valores dos campos
            var nome = document.getElementById('nome').value.trim();
            var email = document.getElementById('email').value.trim();
            var senha = document.getElementById('senha').value.trim();

            // Mensagem de erro
            var errorMessage = '';

            // Validação dos campos
            if (nome === '') {
                errorMessage += 'O nome é obrigatório.<br>';
            }

            if (email === '') {
                errorMessage += 'O email é obrigatório.<br>';
            } else if (!validateEmail(email)) {
                errorMessage += 'O email não é válido.<br>';
            }

            if (senha === '') {
                errorMessage += 'A senha é obrigatória.<br>';
            }

            // Exibe a mensagem de erro ou o sucesso
            var errorDiv = document.getElementById('error-message');
            if (errorMessage !== '') {
                errorDiv.innerHTML = errorMessage;
                errorDiv.style.display = 'block';
            } else {
                errorDiv.style.display = 'none';
                alert('Formulário enviado com sucesso!');
                // Aqui você pode adicionar a lógica para enviar o formulário ou processar os dados
            }
        });

        // Função para validar o formato do email
        function validateEmail(email) {
            var re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }

    </script>
</body>

</html>
